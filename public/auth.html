<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/auth.css">
</head>
<body>
  <div class="container mt-3">
    <div class="mt-4 p5 bg-dark text-danger rounded">
      <h1>Michael's Tech Blog</h1>
      <p>This is a simple tech blog</p>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Email</label>
          <input type="text" class="form-control" id="Email">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Password</label>
          <input type="text" class="form-control" id="PW">
        </div>
        <button id=signup type="button" class="btn btn-danger">Sign Up</button>
      </div>
      <div class="col-sm-6">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Username</label>
          <input type="text" class="form-control" id="Login">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Password</label>
          <input type="text" class="form-control" id="lPW">
        </div>
        <button id=login type="button" class="btn btn-danger">Log In</button>
      </div>
    </div>
  </div>

  <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Invalid username or password :(
      </div>
      <button id=invalid type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assests/js/auth.js"></script>
</body>
</html>
